<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Main coin/wallet icon -->
  <g transform="translate(256, 200)">
    <!-- Large coin -->
    <circle cx="0" cy="0" r="85" fill="url(#coinGradient)" opacity="0.95"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>

    <!-- FCFA text -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">F</text>
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#ffffff" text-anchor="middle" opacity="0.7">CFA</text>
  </g>

  <!-- Growth arrow -->
  <g transform="translate(340, 180)">
    <path d="M 0 40 L 0 0 L 40 0" stroke="url(#greenGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="0" cy="40" r="6" fill="#10b981"/>
    <circle cx="40" cy="0" r="6" fill="#10b981"/>
    <polygon points="40,0 30,5 35,10" fill="#10b981"/>
  </g>

  <!-- Baraaka text -->
  <g transform="translate(256, 340)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="2">BARAAKA</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#ffffff" text-anchor="middle" opacity="0.8">Gestion Budget</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="140" cy="140" r="8" fill="#ffffff" opacity="0.2"/>
  <circle cx="372" cy="140" r="12" fill="#ffffff" opacity="0.15"/>
  <circle cx="120" cy="380" r="10" fill="#ffffff" opacity="0.2"/>
  <circle cx="392" cy="400" r="8" fill="#ffffff" opacity="0.15"/>
</svg>
