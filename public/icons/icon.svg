<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  <!-- Wallet Icon -->
  <g transform="translate(106, 106)" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main wallet body -->
    <rect x="20" y="80" width="260" height="180" rx="20" fill="white" fill-opacity="0.2"/>
    <!-- Top flap -->
    <path d="M40 80 L40 60 Q40 40 60 40 L240 40 Q260 40 260 60 L260 80" fill="white" fill-opacity="0.15"/>
    <!-- Card slot -->
    <rect x="200" y="140" width="60" height="60" rx="10" fill="white" fill-opacity="0.3"/>
    <!-- Coin circle -->
    <circle cx="230" cy="170" r="20" fill="white" fill-opacity="0.5"/>
    <!-- Dollar lines -->
    <line x1="230" y1="155" x2="230" y2="185"/>
    <path d="M220 162 Q230 158 240 162"/>
    <path d="M220 178 Q230 182 240 178"/>
  </g>
  <!-- B Letter -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">B</text>
</svg>
